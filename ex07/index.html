<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em inumeros dispositivos com as imagens dinamicas</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"><img src="imagens/foto-g.png" alt="Imagem Grande">
        
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir audios em html5 </p>

    <audio
        preload="metadata" controls>
        <source src="musica/0215 - Treasure C.mp3" type="audio/mpeg" >

    ></audio>

    <h1>Reproduzindo Videos hospedados </h1>
    
    <video width="600" controls
    <source src="video/samurai_-_103221 (Original).mp4" type="video/mp4">
     
    ></video>

    <h1>Reproduzindo video do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XJ0kBLCCE7c?si=BEORjA6LFYmk8q0s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
