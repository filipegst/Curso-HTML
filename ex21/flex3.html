<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        div.container{
            background-color: lightcoral;
            height: 300px;
            display: flex;
            flex-flow: row wrap ;
            justify-content:space-between ; 
            align-items: center;          
        }

        div.item{
            background-color: aqua;
            border: 1px solid rgba(0, 0, 0, 0.87);
            text-align: center;
            padding: 10px;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> Exemplo de bloco A</div>
        <div class="item"> Exemplo de bloco B</div>
        <div class="item"> Exemplo de bloco C</div>
        <div class="item"> Exemplo de bloco D</div>
        <div class="item"> Exemplo de bloco E</div>
        <div class="item"> Exemplo de bloco F</div>
    </div>
</body>
</html>
